<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Marketplace</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-content">
            <!-- Back button -->
            <a href="home.html" class="back-link">← Revenir à l'accueil</a>
            
            <h1>Créer un compte</h1>
            <p>Rejoignez notre marketplace</p>
            
            <!-- Register form -->
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required minlength="6">
                </div>
                
                <button type="submit" class="register-btn">Créer un compte</button>
            </form>
            
            <!-- Login link -->
            <p class="login-link">
                Vous avez déjà un compte? <a href="login.html">Se connecter</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Authentication System</title>
</head>
<body>
    <h1>Register</h1>
    
    <!-- Add these message divs -->
    <div id="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
    <div id="success-message" style="display: none; color: green; margin-bottom: 10px;"></div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <button type="submit" id="submitBtn">Register</button>
    </form>
    
    <hr>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <p><a href="home.html">‚Üê Back to Home</a></p>
    
    <script src="auth.js"></script>
</body>
</html>

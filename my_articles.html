<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Articles - Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body>
    <div class="my-articles-container">
        <!-- Header -->
        <div class="articles-header">
            <div class="header-left">
                <button id="backButton" class="back-button">‚Üê Back to Profile</button>
                <h1>My Articles</h1>
            </div>
            <div class="article-count" id="articleCount">0 articles</div>
        </div>

        <!-- Loading State -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading your articles...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <h3>No articles yet</h3>
            <p>Start selling your items in the marketplace!</p>
            <a href="create_article.html">
                <button class="create-btn">Create Your First Article</button>
            </a>
        </div>

        <!-- Articles Grid -->
        <div class="articles-grid" id="articlesGrid">
            <!-- Articles will be dynamically added here -->
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal-overlay" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Delete Article</h3>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this article?</p>
                    <p><strong id="deleteArticleTitle"></strong></p>
                    <p style="color: #ef4444; margin-top: 10px;">‚ö†Ô∏è This action cannot be undone and will also delete all related chat messages.</p>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn btn-cancel" id="cancelDelete">Cancel</button>
                    <button class="modal-btn btn-confirm" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="my_articles.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Marketplace</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <button id="backButton" class="back-button">← Retour</button>
            <div id="chatPartnerAvatar" class="chat-partner-avatar">?</div>
            <div class="chat-info">
                <h2 id="chatPartnerName">Chargement...</h2>
            </div>
            <div id="connectionStatus" class="connection-status connecting">Connexion...</div>
        </div>

        <!-- Messages Container -->
        <div id="messagesContainer" class="messages-container">
            <div id="emptyChat" class="empty-chat">
                Aucun message pour le moment. Commencez la conversation!
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator">
            <span id="typingUser">Quelqu'un</span> est en train d'écrire
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Tapez votre message..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>Envoyer</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>

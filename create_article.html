<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article - Authentication System</title>
    <link rel="stylesheet" href="create-article.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Create New Article</h1>
            <div class="header-actions">
                <button id="backBtn" class="back-btn">‚Üê Back to Profile</button>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <section class="item-type-selection">
                <h2>Select Item Type</h2>
                <div class="type-buttons">
                    <button id="bookTypeBtn" class="type-btn" data-type="book">
                        <div class="type-icon">üìö</div>
                        <div class="type-text">Book</div>
                    </button>
                    <button id="dvdTypeBtn" class="type-btn" data-type="dvd">
                        <div class="type-icon">üìÄ</div>
                        <div class="type-text">DVD</div>
                    </button>
                    <button id="cdTypeBtn" class="type-btn" data-type="cd">
                        <div class="type-icon">üíø</div>
                        <div class="type-text">CD</div>
                    </button>
                </div>
            </section>

            <section class="item-creation-section" id="itemCreationSection" style="display: none;">
                <h2>Create Item</h2>
                <div class="form-container">
                    <form id="itemForm">
                        <!-- Form fields will be dynamically inserted here based on selected type -->
                        
                        <div class="form-actions">
                            <button type="submit" id="createItemBtn" class="create-btn">Create Item</button>
                            <button type="button" id="cancelItemBtn" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="article-creation-section" id="articleCreationSection" style="display: none;">
                <h2>Create Article for Sale</h2>
                <div class="item-preview" id="itemPreview"></div>
                
                <div class="form-container">
                    <form id="articleForm">
                        <div class="form-group">
                            <label for="articleDescription">Description</label>
                            <textarea id="articleDescription" name="description" rows="4" placeholder="Describe the condition and any additional details about the item..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="articlePrice">Price *</label>
                            <div class="price-input">
                                <span class="currency">$</span>
                                <input type="number" id="articlePrice" name="price" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="articlePicture">Picture URL</label>
                            <input type="url" id="articlePicture" name="picture_url" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="createArticleBtn" class="create-btn primary">Create Article</button>
                            <button type="button" id="cancelArticleBtn" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p id="loadingText">Creating item...</p>
            </div>
        </div>

        <!-- Success message -->
        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-content">
                <h3>‚úÖ Success!</h3>
                <p id="successText">Article created successfully!</p>
                <div class="success-actions">
                    <button id="viewArticleBtn" class="success-btn">View Article</button>
                    <button id="createAnotherBtn" class="success-btn secondary">Create Another</button>
                    <button id="backToProfileBtn" class="success-btn secondary">Back to Profile</button>
                </div>
            </div>
        </div>

        <!-- Error message -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <h3>‚ùå Error</h3>
                <p id="errorText">Something went wrong. Please try again.</p>
                <div class="error-actions">
                    <button id="retryBtn" class="error-btn">Retry</button>
                    <button id="dismissErrorBtn" class="error-btn secondary">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <script src="create_article.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un article - Marketplace</title>
    <link rel="stylesheet" href="css/create_article.css">
</head>
<body>
    <div class="create-article-container">
        <header class="create-article-header">
            <div class="header-content">
                <h1>Créer un nouvel article</h1>
                <div class="header-actions">
                    <button id="backBtn" class="btn btn-secondary">← Retour au profil</button>
                    <button id="logoutBtn" class="btn btn-tertiary">Déconnexion</button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="create-article-content">
                <section class="item-type-selection">
                    <h2>Sélectionner le type d'article</h2>
                    <div class="type-buttons">
                        <button id="bookTypeBtn" class="type-btn" data-type="book">
                            <div class="type-text">Livre</div>
                        </button>
                        <button id="dvdTypeBtn" class="type-btn" data-type="dvd">
                            <div class="type-text">DVD</div>
                        </button>
                        <button id="cdTypeBtn" class="type-btn" data-type="cd">
                            <div class="type-text">CD</div>
                        </button>
                    </div>
                </section>

                <section class="item-creation-section" id="itemCreationSection" style="display: none;">
                    <h2>Créer l'article</h2>
                    <div class="form-container">
                        <form id="itemForm">
                            <!-- Form fields will be dynamically inserted here based on selected type -->
                            
                            <div class="form-actions">
                                <button type="submit" id="createItemBtn" class="btn btn-primary">Créer l'article</button>
                                <button type="button" id="cancelItemBtn" class="btn btn-secondary">Annuler</button>
                            </div>
                        </form>
                    </div>
                </section>

                <section class="article-creation-section" id="articleCreationSection" style="display: none;">
                    <h2>Créer l'annonce de vente</h2>
                    <div class="item-preview" id="itemPreview"></div>
                    
                    <div class="form-container">
                        <form id="articleForm">
                            <div class="form-group">
                                <label for="articleDescription">Description</label>
                                <textarea id="articleDescription" name="description" rows="4" placeholder="Décrivez l'état et les détails supplémentaires de l'article..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="articlePrice">Prix *</label>
                                <div class="price-input">
                                    <span class="currency">€</span>
                                    <input type="number" id="articlePrice" name="price" step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" id="createArticleBtn" class="btn btn-primary">Publier l'article</button>
                                <button type="button" id="cancelArticleBtn" class="btn btn-secondary">Annuler</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p id="loadingText">Création de l'article...</p>
            </div>
        </div>

        <!-- Success message -->
        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-content">
                <h3>Succès!</h3>
                <p id="successText">Article créé avec succès!</p>
                <div class="success-actions">
                    <button id="viewArticleBtn" class="btn btn-primary">Voir l'article</button>
                    <button id="createAnotherBtn" class="btn btn-secondary">Créer un autre</button>
                    <button id="backToProfileBtn" class="btn btn-secondary">Retour au profil</button>
                </div>
            </div>
        </div>

        <!-- Error message -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <h3>Erreur</h3>
                <p id="errorText">Une erreur s'est produite. Veuillez réessayer.</p>
                <div class="error-actions">
                    <button id="retryBtn" class="btn btn-primary">Réessayer</button>
                    <button id="dismissErrorBtn" class="btn btn-secondary">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="create_article.js"></script>
</body>
</html>

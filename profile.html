<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Marketplace</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-content">
            <!-- Logout button in top right -->
            <button id="logoutBtn" class="logout-btn">Déconnexion</button>
            
            <!-- Profile info -->
            <div class="profile-header">
                <h1>Profil</h1>
                <p>Bienvenue sur votre espace personnel</p>
            </div>
            
            <!-- User details -->
            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">Nom d'utilisateur:</span>
                    <span id="username-display" class="info-value">Chargement...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Type de compte:</span>
                    <span id="account-type" class="info-value">Chargement...</span>
                </div>
            </div>
            
            <!-- Action buttons -->
            <div class="action-buttons">
                <a href="marketplace.html" class="btn btn-primary">
                    Marketplace
                </a>
                
                <a href="create_article.html" class="btn btn-secondary">
                    Créer un article
                </a>
                
                <a href="conversations.html" class="btn btn-secondary">
                    Mes conversations
                </a>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>
    <div class="marketplace-container">
        <header class="marketplace-header">
            <div class="header-content">
                <h1 id="pageTitle">Marketplace</h1>
                <div class="header-actions">
                    <button id="addItemBtn" class="btn btn-primary">Ajouter un article</button>
                    <a href="profile.html">
                        <button id="backToProfileBtn" class="btn btn-secondary">← Retour au profil</button>
                    </a>
                </div>
            </div>
            <div class="item-type-nav">
                <a href="?type=books" class="nav-btn" id="booksNav">Livres</a>
                <a href="?type=dvds" class="nav-btn" id="dvdsNav">DVDs</a>
                <a href="?type=cds" class="nav-btn" id="cdsNav">CDs</a>
            </div>
        </header>

        <div class="content-wrapper">
            <section class="articles-section">
                <div class="section-header">
                    <h2 id="sectionTitle">Articles disponibles</h2>
                </div>

                <div class="loading-container" id="loadingContainer">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p id="loadingText">Chargement des articles...</p>
                    </div>
                </div>

                <div class="error-container" id="errorContainer" style="display: none;">
                    <div class="error-message">
                        <h3>Impossible de charger les articles</h3>
                        <p id="errorText">Veuillez vérifier votre connexion et réessayer.</p>
                        <button id="retryBtn" class="btn btn-primary">Réessayer</button>
                    </div>
                </div>

                <div class="no-results" id="noResults" style="display: none;">
                    <div class="no-results-content">
                        <h3>Aucun article trouvé</h3>
                        <p>Aucun article ne correspond à vos critères de recherche.</p>
                        <button id="clearSearchBtn" class="btn btn-secondary">Effacer la recherche</button>
                    </div>
                </div>

                <div class="articles-grid" id="articlesGrid">
                    <!-- Articles will be populated here by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Article Details Modal -->
        <div class="modal-overlay" id="modalOverlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Détails de l'article</h3>
                    <button id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button id="contactSellerBtn" class="btn btn-primary">Contacter le vendeur</button>
                    <button id="closeModalBtn" class="btn btn-secondary">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="marketplace.js"></script>
</body>
</html>

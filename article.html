<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'article - Marketplace</title>
    <link rel="stylesheet" href="css/article.css">
</head>
<body>
    <div class="article-container">
        <header class="article-header">
            <div class="header-content">
                <h1 id="pageTitle">Détails de l'article</h1>
                <div class="header-actions">
                    <a href="marketplace.html">
                        <button id="backToMarketplaceBtn" class="btn btn-secondary">← Retour au marketplace</button>
                    </a>
                    <a href="profile.html">
                        <button id="backToProfileBtn" class="btn btn-secondary">Profil</button>
                    </a>
                </div>
            </div>
        </header>

        <div class="content-wrapper">

            <!-- Article Content -->
            <section class="article-details-section" id="articleDetailsSection" style="display: none;">
                <div class="article-details-container">

                    <div class="article-info-section">
                        <div class="article-header-info">
                            <div class="article-type-badge" id="articleTypeBadge"></div>
                            <h1 id="articleTitle" class="article-title"></h1>
                            <p id="articleSubtitle" class="article-subtitle"></p>
                        </div>
                        <div class="article-price-section">
                            <span id="articlePrice" class="article-price"></span>
                            <div id="articleStatus" class="article-status"></div>
                        </div>

                        <div class="article-description">
                            <h3>Description</h3>
                            <p id="articleDescription"></p>
                        </div>

                        <div class="article-details">
                            <h3>Détails</h3>
                            <div id="articleDetailsContent" class="details-grid"></div>
                        </div>

                        <div class="seller-info">
                            <h3>Vendeur</h3>
                            <div class="seller-card">
                                <h4 id="sellerUsername"></h4>
                            </div>
                        </div>

                        <div class="article-actions">
                            <button id="contactSellerBtn" class="btn btn-primary">
                                Contacter le vendeur
                            </button>
                        </div>

                        <div class="article-meta">
                            <p>Publié le <span id="articleDate"></span></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    <script src="article.js"></script>
</body>
</html>

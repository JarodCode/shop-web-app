<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes conversations - Marketplace</title>
    <link rel="stylesheet" href="css/conversations.css">
</head>
<body>
    <div class="conversations-container">
        <header class="conversations-header">
            <div class="header-content">
                <h1>Mes conversations</h1>
                <div class="header-actions">
                    <button id="backButton" class="btn btn-secondary">← Retour au profil</button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Loading -->
            <div class="loading-container" id="loadingOverlay">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Chargement des conversations...</p>
                </div>
            </div>

            <!-- Error -->
            <div class="error-container" id="errorMessage" style="display: none;">
                <div class="error-content">
                    <h3>Erreur de chargement</h3>
                    <p id="errorText">Impossible de charger vos conversations.</p>
                    <button id="retryBtn" class="btn btn-primary">Réessayer</button>
                </div>
            </div>

            <!-- Empty -->
            <div class="empty-conversations" id="emptyConversations" style="display: none;">
                <div class="empty-content">
                    <div class="empty-icon"></div>
                    <h3>Aucune conversation</h3>
                    <p>Commencez à parcourir les articles pour commencer à discuter avec les vendeurs!</p>
                    <a href="marketplace.html">
                        <button class="btn btn-primary">Parcourir le marketplace</button>
                    </a>
                </div>
            </div>

            <!-- Conversations -->
            <section class="conversations-section" id="conversationsSection">
                <div class="conversations-list" id="conversationsList">
                </div>
            </section>
        </div>
    </div>

    <script src="conversations.js"></script>
</body>
</html>

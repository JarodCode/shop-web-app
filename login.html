<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marketplace</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <!-- Back button -->
            <a href="home.html" class="back-link">← Revenir à l'accueil</a>
        
            <h1>Se connecter</h1>
            <p>Entrez votre nom et votre mot de passe</p>
            
            <!-- Login form -->
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Nom" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            
            <!-- Register link -->
            <p class="register-link">
                Vous n'avez pas encore de compte? <a href="register.html">Créer un compte</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
